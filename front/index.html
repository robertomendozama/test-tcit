<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Simple</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container col-md-8">
        <h1>Administración de Items</h1>
        <div class="input-group mb-3">
            <input type="text" id="filtro" class="form-control" placeholder="Filtro">
            <button class="btn btn-outline-secondary" type="button" onclick="buscar()">Buscar</button>
        </div>
    <table id="tabla"  class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

     <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre del item">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <input type="text" id="descripcion" class="form-control" placeholder="Descripción del item">
        </div>
    <button onclick="crear()">Crear</button>

</div>
    <script src="js/script.js"></script>
</body>
</html>
